<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <header>
      <h1>Memory Game</h1>
    </header> -->
    <div class="container">
      <div class="header">
        Memory Game
      </div>
      <div class="instructions">
        <div class="insts">
          Complete the game by matching cards of same color
        </div>
        <div class="insts">
          Every move counts! 
        </div>
        <!-- <div class="insts">
          Try to beat the best score!
        </div> -->
      </div>
      <div class="score_container">
        <div class="best_score">
          Best Score:<span class="bestscore">0</span>
        </div>
        <div class="score">
            Score: <span class="score_var">0</span>
        </div>
      </div>
      <div class="difficulty">
        <button id="diff">Difficulty</button>
      </div>
      <div class="diff">
        <button id="easy" class="diff_elements">Easy</button>
        <button id="medium" class="diff_elements">medium</button>
        <button id="hard" class="diff_elements">Hard</button>
      </div>
      <div class="display_button">
        <button class="start">Start Game</button>
      </div>
      <div id="game">

      </div>
      <div class="restart">
        <button class="restart_game">
          Restart Game
        </button>
      </div>
    </div>


  </body>
  <script src="script.js"></script>
</html>
